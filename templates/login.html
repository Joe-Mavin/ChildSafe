<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Dark background color */
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            padding-top: 80px;
        }
        h1 {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #1abc9c; /* Changed button color to match the theme */
            border-color: #1abc9c; /* Changed button border color to match the theme */
        }
        .btn-primary:hover {
            background-color: #16a085; /* Darkened hover color for better feedback */
            border-color: #16a085; /* Darkened hover border color for better feedback */
        }
        .form-control {
            border-radius: 25px; /* Reduced border radius for a more modern look */
            background-color: rgba(255, 255, 255, 0.7); /* Added a semi-transparent background to form inputs for better readability */
        }
        .form-group label {
            color: #ffffff; /* Set label color to white for better visibility */
        }
        .error-message {
            color: #ff6347; /* Set error message color to a noticeable red */
            font-size: 14px; /* Adjust font size for better readability */
            margin-top: 10px; /* Added margin to separate error message from form */
            text-align: center; /* Center the error message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login</h1>
                <!-- Flash message for displaying errors -->
                {% if error %}
                <div class="alert alert-danger error-message" role="alert">
                    <strong>{{ error }}</strong>
                </div>
                {% endif %}
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- Hidden input field to pass the role parameter -->
                    <input type="hidden" name="role" value="{{ role }}">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                <p class="text-center"><a href="{{ url_for('reset_password') }}">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
